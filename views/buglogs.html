<!DOCTYPE html>
<html>
<head>
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>bug监控</title>
    <link rel='stylesheet' href='/style/style.css' />
</head>
<body class="regPage">

<header>
    <h1 class="title">查看bug</h1>
</header>

{{if buglog.length>0 }}
<div class="userTable">
    <table width="100%" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <th>简介</th><th>详情</th><th>删除</th>
        </tr>
        </thead>
        <tbody>
        {{each buglog}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.password}}</td>
            <td><a href="./buglogs/delete/{{$value._id | toSting}}">删除</a></td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</div>
{{/if}}

<div class="empty">
    <h1 class="title">底部</h1>
</div>

</body>
</html>
